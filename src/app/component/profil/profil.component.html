
    <div class="container-xl px-4 mt-4">
        <!-- Account page navigation-->


        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center" [formGroup]="formAdmin" (ngSubmit)="updateImage()">
                        <!-- Profile picture image-->
                        <img class="img-account-profile rounded-circle mb-2"
                            src="http://localhost:8080/users/files/{{userconnect.image}}" alt="">
                        <!-- Profile picture help block-->
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <!-- Profile picture upload button-->

                        <button (click)="fileInput.click()"  type="button" class="small rounded py-1 px-2 m-1 fw-normal bg-secondary text-white"><input
                                style="display: none;"  type="file" formControlName="image"
                                (change)="handelFileInput($event)" id="formFile" #fileInput>Upload new
                            image</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form [formGroup]="formUser" (ngSubmit)="updateAdmin()">
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername" >Username </label>
                                <input class="form-control" id="inputUsername" type="text" formControlName="username"
                                    placeholder="Enter your username" value="username">
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" type="text"
                                        placeholder="Enter your first name" value="Valerie" formControlName="firstName" >
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" type="text"
                                        placeholder="Enter your last name" value="Luna" formControlName="lastName" >
                                </div>
                            </div>
                            <button class="small rounded py-1 px-2 m-1 fw-normal bg-secondary text-white" (click)="updateAdmin()" type="button">Save changes</button>
                        </form>
                    </div>
                </div>
